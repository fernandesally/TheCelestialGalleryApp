<!DOCTYPE html>
<html>
    <head>
       <title>The Celestial Gallery</title>
       <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
    <script src="js/space.js"></script>
    </head>
    <body>
        <a-scene id="main-scene">
            <a-sky id="main-container" radius="5000" color="pink"></a-sky>

            <a-entity id="places-container" cursor-listener space></a-entity>
            <a-camera id="camera">
              <a-entity id="camera-cursor" cursor position="0 0 -5"
              geometry="primitive:ring;radiusInner:0.2;radiusOuter:0.3"
              material="color:white;shader:flat"></a-entity>  
              
            </a-camera>
        </a-scene>
    </body>
</html>
